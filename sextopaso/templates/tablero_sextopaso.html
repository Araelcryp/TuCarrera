{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablero</title>
    <link rel="stylesheet" href="{% static 'css/tablero_6paso.css' %}">
</head>
<body>
    <header>
        <img src="{% static 'images/LOGOS.png'%}" alt="Logo" class="logo">
        <nav id="menu">
            <ul>
                <li><a href="/homeuser">Inicio</a></li>
                <li><a href="#">Conoce los temas</a></li>
                <li><a href="/aboutprogram">Acerca del programa</a></li>
                <li class="back-btn">
                    <a href="/sextopaso">
                        <button>Salir</button>
                    </a>
                </li>
            </ul>
        </nav>
        <div class="menu-toggle" id="menu-toggle">&#9776;</div>
    </header>

    <div class="content">
        <div class="video-container">
            <h2>Actividades por universidad</h2>
            <p class="paragraph-of-instructions">
                Pulsa el botón de cada universidad para descubrir las actividades que impulsarán tu desarrollo integral.                                      
            </p>
            <h1>Próximamente</h1>
        </div>
        <div class="controls-container">
            <!-- Aquí puedes agregar otros controles para el video -->
        </div>
    </div>

    <div class="navigation-buttons">
        <a href="/sextopaso">
            <img src="{% static 'images/Regresar.png'%}" alt="Boton-regresar" class="btn back-button">
        </a>
        <a href="/septimopaso">
            <img src="{% static 'images/Continuar.png'%}" alt="Boton-continuar" class="btn continue-button">
        </a>
    </div>
</body>
<script>
    const menuToggle = document.getElementById("menu-toggle");
    const menu = document.getElementById("menu");
    const navLinks = menu.querySelectorAll("ul li a");
    
    // Abrir o cerrar el menú al hacer clic en el botón toggle
    menuToggle.addEventListener("click", () => {
        menu.classList.toggle("active");
    });
    
    // Cerrar el menú cuando se hace clic en un enlace
    navLinks.forEach(link => {
        link.addEventListener("click", () => {
            menu.classList.remove("active");
        });
    });
    
    // Cerrar el menú al hacer clic fuera del header
    document.addEventListener("click", (event) => {
        const isClickInsideMenu = menu.contains(event.target);
        const isClickOnToggle = menuToggle.contains(event.target);
    
        if (!isClickInsideMenu && !isClickOnToggle) {
            menu.classList.remove("active");
        }
    });
</script>
</html>
