{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Completar Información</title>
    <link rel="stylesheet" href="{% static 'css/password_reset_form.css' %}">  <!-- Asegúrate de enlazar correctamente tu CSS -->
</head>
<body>

    <header>
        <img src="{% static 'images/LOGOS.png'%}" alt="Logo" class="logo">
        <nav id="menu">
            <ul>
                <li><a href="/temas">Conoce los temas</a></li>
                <li><a href="/aboutprogram">Acerca del programa</a></li>
                <li class="cancel-btn">
                    <a href="/signin">
                        <button>Salir</button>
                    </a>
                </li>
            </ul>
        </nav>
        <div class="menu-toggle" id="menu-toggle">&#9776;</div>
    </header>

    <div class="page-container">
        <div class="reset-container">
            <h2>Falta Información</h2>
            <p>Para continuar, ingresa el correo electrónico de tu tutor.</p>

            <form method="post">
                {% csrf_token %}
                <label for="email_tutor">Correo del tutor:</label>
                <input type="email" name="email_tutor" required class="form-input">
                <br>
                <br>
                <button type="submit" class="submit-btn">Guardar</button>
            </form>
        </div>
    </div>

</body>
</html>
