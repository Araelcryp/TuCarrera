{% load static %}
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inteligencias múltiples</title>
    <link rel="stylesheet" href="{% static 'css/infografia_paso1.css' %}" />
  </head>
  <body>
    <header>
      <img src="{% static 'images/LOGOS.png'%}" alt="Logo" class="logo">
      <nav id="menu">
          <ul>
              <li><a href="/">Inicio</a></li>
              <li><a href="#">Conoce los temas</a></li>
              <li><a href="/aboutprogram">Acerca del programa</a></li>
              <li class="back-btn">
                  <a href="/mis-intereses-s2">
                      <button>Salir</button>
                  </a>
              </li>
          </ul>
      </nav>
      <div class="menu-toggle" id="menu-toggle">&#9776;</div>
  </header>

    <!-- Contenedor de la infografía -->
    <div class="content">
      <div class="infografia-container">
        <h2 class="infografia-title">Inteligencias múltiples</h2>
        <p class="infografia-description"> La inteligencia se expresa de muchas maneras.<br>
          ¿Sabes cuáles son? <br>
          Explora la siguiente imagen  y descúbrelo.<br>
          Pulsa los elementos para descubrir su contenido.
        </p>
        <div style="width: 700px;">
          <div style="position: relative; padding-bottom: 56.25%; padding-top: 0; height: 0;">
              <iframe 
                  title="Int. Múltiples2" 
                  frameborder="0" 
                  width="1200" 
                  height="675" 
                  style="position: absolute; top: 0; left: 0; width: 100%; height: 100%;" 
                  src="https://view.genially.com/6671b7a76c07a4001570e11b" 
                  type="text/html" 
                  allowscriptaccess="always" 
                  allowfullscreen="true" 
                  scrolling="yes" 
                  allownetworking="all">
              </iframe>
          </div>
      </div>
      
      </div>
    </div>

    <div class="navigation-buttons">
      <a href="/mis-intereses-s2">
        <img
          src="{% static 'images/Regresar.png'%}"
          alt="Boton-regresar"
          class="btn back-button"
        />
      </a>
      <a href="/instrucciones-primer-paso">
        <img
          src="{% static 'images/Continuar.png'%}"
          alt="Boton-continuar"
          class="btn continue-button"
        />
      </a>
    </div>
  </body>
  <script>
    const menuToggle = document.getElementById("menu-toggle");
    const menu = document.getElementById("menu");
    const navLinks = menu.querySelectorAll("ul li a");
    
    // Abrir o cerrar el menú al hacer clic en el botón toggle
    menuToggle.addEventListener("click", () => {
        menu.classList.toggle("active");
    });
    
    // Cerrar el menú cuando se hace clic en un enlace
    navLinks.forEach(link => {
        link.addEventListener("click", () => {
            menu.classList.remove("active");
        });
    });
    
    // Cerrar el menú al hacer clic fuera del header
    document.addEventListener("click", (event) => {
        const isClickInsideMenu = menu.contains(event.target);
        const isClickOnToggle = menuToggle.contains(event.target);
    
        if (!isClickInsideMenu && !isClickOnToggle) {
            menu.classList.remove("active");
        }
    });
</script>
</html>
