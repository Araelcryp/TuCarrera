{% load static %}
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frase Motivacional</title>
    <link rel="stylesheet" href="{% static 'css/frase_7paso.css' %}" />
  </head>
  <body>
    <header>
      <img src="{% static 'images/LOGOS.png'%}" alt="Logo" class="logo">
      <nav id="menu">
          <ul>
              <li><a href="/homeuser">Inicio</a></li>
              <li><a href="/temas">Conoce los temas</a></li>
              <li><a href="/aboutprogram">Acerca del programa</a></li>
              <li class="back-btn">
                  <a href="/septimopaso">
                      <button>Salir</button>
                  </a>
              </li>
          </ul>
      </nav>
      <div class="menu-toggle" id="menu-toggle">&#9776;</div>
  </header>

    <!-- Contenido principal -->
    <div class="content">
      <div class="motivational-container">
        <h2 class="motivational-title">Cree en ti</h2>
        <p class="paragraph-of-instructions">
          Para superar retos y lograr nuestras metas es importante creer en nuestras habilidades y capacidades.
          <br>
          Reflexiona sobre la frase de esta sección y pasa a la siguiente actividad.
        </p>
        <div class="image-container">
          <div style="width: 600px;">
            <div
                style="
                    position: relative;
                    width: 100%;
                    height: 0;
                    padding-top: 56.25%;
                    padding-bottom: 0;
                    box-shadow: 0 2px 8px 0 rgba(63, 69, 81, 0.16);
                    margin-top: 1.6em;
                    margin-bottom: 0.9em;
                    overflow: hidden;
                    border-radius: 8px;
                    will-change: transform;
                "
            >
                <iframe
                    loading="lazy"
                    style="
                        position: absolute;
                        width: 100%;
                        height: 100%;
                        top: 0;
                        left: 0;
                        border: none;
                        padding: 0;
                        margin: 0;
                    "
                    src="https://www.canva.com/design/DAGJW8Ccs94/Dk0IVqbEj8zqw8sv34EBNA/watch?embed"
                    allowfullscreen="allowfullscreen"
                    allow="fullscreen"
                >
                </iframe>
            </div>
          <!-- Imagen motivacional -->
          <!-- 
                    <img src="{% static 'images/.png' %}" alt="Imagen Motivacional">
                    <p class="quote">"El único modo de hacer un gran trabajo es amar lo que haces." - Steve Jobs</p>
                -->
        </div>
      </div>
    </div>

    <div class="navigation-buttons">
      <a href="/septimopaso">
        <img
          src="{% static 'images/Regresar.png' %}"
          alt="Boton-regresar"
          class="back-button"
        />
      </a>
      <a href="/imagen-septimo-paso">
        <img
          src="{% static 'images/Continuar.png' %}"
          alt="Boton-continuar"
          class="continue-button"
        />
      </a>
    </div>
  </body>
  <script>
    const menuToggle = document.getElementById("menu-toggle");
    const menu = document.getElementById("menu");
    const navLinks = menu.querySelectorAll("ul li a");
    
    // Abrir o cerrar el menú al hacer clic en el botón toggle
    menuToggle.addEventListener("click", () => {
        menu.classList.toggle("active");
    });
    
    // Cerrar el menú cuando se hace clic en un enlace
    navLinks.forEach(link => {
        link.addEventListener("click", () => {
            menu.classList.remove("active");
        });
    });
    
    // Cerrar el menú al hacer clic fuera del header
    document.addEventListener("click", (event) => {
        const isClickInsideMenu = menu.contains(event.target);
        const isClickOnToggle = menuToggle.contains(event.target);
    
        if (!isClickInsideMenu && !isClickOnToggle) {
            menu.classList.remove("active");
        }
    });
</script>
</html>
