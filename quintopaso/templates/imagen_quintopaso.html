{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagen</title>
    <link rel="stylesheet" href="{% static 'css/imagen_paso5.css' %}">
</head>
<body>
    <header>
        <img src="{% static 'images/LOGOS.png'%}" alt="Logo" class="logo">
        <nav id="menu">
            <ul>
                <li><a href="/homeuser">Inicio</a></li>
                <li><a href="#">Conoce los temas</a></li>
                <li><a href="/aboutprogram">Acerca del programa</a></li>
                <li class="back-btn">
                    <a href="/quintopaso">
                        <button>Salir</button>
                    </a>
                </li>
            </ul>
        </nav>
        <div class="menu-toggle" id="menu-toggle">&#9776;</div>
    </header>

    <div class="content">
        <div class="image-container">
            <h2 class="image-title">Tipos de becas</h2>
            <p class="instrucciones">¿Sabías que existen diferentes tipos de becas?
                Pulsa en cada botón para conocer en qué te puede beneficiar cada una de ellas.
            </p>

            <div style="width: 600px;">
                <div style="position: relative; padding-bottom: 56.25%; padding-top: 0; height: 0;">
                    <iframe 
                        title="Tipos de becas" 
                        frameborder="0" 
                        width="1200" 
                        height="675" 
                        style="position: absolute; top: 0; left: 0; width: 100%; height: 100%;" 
                        src="https://view.genially.com/66a3f10c9352108b6a003fa5" 
                        type="text/html" 
                        allowscriptaccess="always" 
                        allowfullscreen="true" 
                        scrolling="yes" 
                        allownetworking="all">
                    </iframe>
                </div>
            </div>
            
        </div>
        <div class="controls-container">
            <!-- Aquí puedes agregar otros controles para la imagen si es necesario -->
        </div>
    </div>

    <div class="navigation-buttons">
        <a href="/quintopaso">
            <img src="{% static 'images/Regresar.png'%}" alt="Boton-regresar" class="btn back-button">
        </a>
        <a href="/tablero-quinto-paso">
            <img src="{% static 'images/Continuar.png'%}" alt="Boton-continuar" class="btn continue-button">
        </a>
    </div>
</body>
<script>
    const menuToggle = document.getElementById("menu-toggle");
    const menu = document.getElementById("menu");
    const navLinks = menu.querySelectorAll("ul li a");
    
    // Abrir o cerrar el menú al hacer clic en el botón toggle
    menuToggle.addEventListener("click", () => {
        menu.classList.toggle("active");
    });
    
    // Cerrar el menú cuando se hace clic en un enlace
    navLinks.forEach(link => {
        link.addEventListener("click", () => {
            menu.classList.remove("active");
        });
    });
    
    // Cerrar el menú al hacer clic fuera del header
    document.addEventListener("click", (event) => {
        const isClickInsideMenu = menu.contains(event.target);
        const isClickOnToggle = menuToggle.contains(event.target);
    
        if (!isClickInsideMenu && !isClickOnToggle) {
            menu.classList.remove("active");
        }
    });
</script>
</html>
